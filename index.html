<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="logo"><img src="/images/logo.svg" alt="Splitter logo"></div>
  <div class="tip-calculator">
   <div class="bill-input-container">
    <label for=""> Bill </label> 
    <input type="number" class="input bill-input" id="bill-input">
    <label for=""> Select Tip % </label>
  <div class="tip-container">
    <div class="tip-container-item tip-5"> 5%</div>
    <div class="tip-container-item tip-10">10%</div>
    <div class="tip-container-item tip-15 active-tip">15%</div>
    <div class="tip-container-item tip-25">25%</div>
    <div class="tip-container-item tip-50">50%</div>
    <div id="tip-cstm"><input type="number" class="tip-custom" placeholder="CUSTOM"> </div>
  </div>
  <div class="people-container">
    <label for=""> Number of People </label>
    <label for="" class="error-msg"> Can't be zero! </label>
  </div>
  <input type="number" class="input people-input">
</div>  
<div class="results">
  <div class="tip-amount">
    <div class="text">
      <p> Tip Amount </p> 
      <p class="person"> / person </p>
    </div>
    <div class="amount" id="tip-amount"> $4.25 </div>
  </div>
  <div class="total-container">
    <div class="text">
      <p> Total </p> 
      <p class="person"> / person </p>
    </div>
    <div class="amount" id="total-amount"> $32.65 </div>
  </div>
  <div class="calculator-reset-btn"> RESET </div>
  </div>
</div>

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Pittman</a>.
  </div>
 </footer>

 <script src="script.js"></script>
</body>
</html>
